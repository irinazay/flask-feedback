{% extends 'base.html' %}

{% block title %}{{ user.first_name}}{% endblock %}}

{% block content %}
<div class="row">
  <div class="col-sm-10 col-12">
  <h2 class="mt-4">Feedback</h2>
  
    <ul >
        {% for feedback in user.feedback %}
  
        <li class="list-group-item">
          <p class="fw-bold">
            {{ feedback.title }}
          </p>
          <small>{{ feedback.content }}</small>
        </li>
  
        <form>
          {{form.hidden_tag()}}
          <button class="btn btn-link link-secondary"
                  formmethod="GET"
                  formaction="/feedback/{{ feedback.id }}/update">
            Edit
          </button>
          <button class="btn btn-link link-secondary"
                  formmethod="POST"
                  formaction="/feedback/{{ feedback.id }}/delete">
            Delete
          </button>
        </form>
  
        {% endfor %}
      </ul>
  
      
        <p>
          <a href="/users/{{ user.username }}/feedback/new" class="btn btn-outline-primary" >
            Add feedback
          </a>
        </p>
    
        <form>
          <button class="btn btn-outline-danger" 
                  formaction="/users/{{ user.username }}/delete"
                  formmethod="POST">
            Delete User
          </button>
        </form>
     
   
  
      </div>
  </div>
{% endblock %}
